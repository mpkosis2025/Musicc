<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music OSIS SMAN16 PADANG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #3e5c76 50%, #4a6fa5 75%, #5a7fb8 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.85;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
            opacity: 0.95;
            line-height: 1.4;
        }
        .playlist-desc {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .playlist-desc h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .playlist-desc p {
            margin: 0;
            font-size: 1em;
            line-height: 1.3;
        }
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 40px;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        input[type="text"]:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff8e53);
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.4s;
        }
        button:hover::before {
            left: 100%;
        }
        .icon {
            margin-right: 8px;
        }
        .form-section {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 15px;
            margin-top: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-section h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .form-section p {
            margin: 0 0 15px 0;
            font-size: 1em;
            line-height: 1.3;
        }
        iframe {
            width: 100%;
            height: 780px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            loading: lazy;
        }
        .back-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .container { padding: 20px; margin: 10px auto; }
            input[type="text"] { font-size: 14px; }
            button { font-size: 14px; }
            iframe { height: 500px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music icon"></i>Music OSIS SMAN16 PADANG</h1>
        <div class="subtitle">Pencarian Musik Eksklusif untuk Siswa</div>
        <p>Cari dan putar lagu favorit di YouTube Music!</p>
        
        <div class="playlist-desc">
            <h2><i class="fas fa-play-circle icon"></i>Putar Playlist Kesukaanmu</h2>
            <p>Jelajahi playlist populer atau buat yang baru.</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ketik nama lagu, artis, atau album...">
        </div>
        <button onclick="searchMusic()"><i class="fas fa-search icon"></i>Cari Musik</button>

        <button class="back-btn" id="backBtn" onclick="goBack()"><i class="fas fa-arrow-left icon"></i>Kembali ke Halaman</button>

        <div class="form-section">
            <h2><i class="fas fa-share icon"></i>Kirim Link Lagu Kesukaanmu Disini</h2>
            <p>Bagikan link lagu favoritmu via form.</p>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJkp1pa-Gte1ErV_LKcp3cshkfY4B6iUzPheSSJd_cTAcEIQ/viewform?embedded=true" width="640" height="780" frameborder="0" marginheight="0" marginwidth="0">Memuatâ€¦</iframe>
        </div>
    </div>

    <script>
        function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const url = `https://music.youtube.com/search?q=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
                document.getElementById('backBtn').style.display = 'inline-block';
                const button = document.querySelector('button');
                button.innerHTML = '<i class="fas fa-spinner fa-spin icon"></i>Mencari...';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-search icon"></i>Cari Musik';
                }, 800);
            } else {
                alert('Masukkan kata kunci pencarian terlebih dahulu!');
            }
        }

        function goBack() {
            window.location.reload();
        }

        window.addEventListener('focus', function() {
            document.getElementById('backBtn').style.display = 'inline-block';
        });
    </script>
</body>
</html>
